<div class="card mb-3">
  <div class="card-header">
    Категория: {{ item.subcategory.name }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ item.photo.url }}" alt="" width="350" height="300">
      </div>
      <div class="col-md-6">
        <h5 class="card-title">Наименование товара: {{ item.name }}</h5>
        <p class="card-text">Цена: {{ item.price }} сом</p>
        <p class="card-text">Описание: {{ item.description }}</p>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    {{ item.created_at|date:"Y-m-d H:i:s" }}
  </div>
</div>
